<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>IIC Bus Location viewer</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/ab2155e76b.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="css/App.css" rel="stylesheet" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  

    <div class="jumbotron">
        <div class="container-fluid">
            <h1>Welcome to IIC Bus Location viewer</h1>
            <p>You can track your college bus</p>
            <p style="color: red;">Note: You need to enable your device Location</p>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="from" class="col-xs-2 control-label"><i class="far fa-dot-circle"></i></label>
                    <div class="col-xs-4">
                        <input type="text" id="from" placeholder="Your Location" class="form-control">
                    </div>
               </div>
               <div class="form-group">
                
                    <label for="to" class="col-xs-2 control-label"><i class="fas fa-map-marker-alt"></i></label>
                    <div class="col-xs-4">
                        <input type="text" id="to" placeholder="Bus Location" class="form-control">
                    </div>
                  
                 </div>
                 
            </form>

            <div class="col-xs-offset-2 col-xs-10">
                <button class="btn" onclick="getLocation();"> Give your location </button>
                <button class="btn" onclick="getLocationData();"> Dharan </button>
                <button class="btn" onclick="getLocationData();"> Biratnagar </button>
                <button class="btn" onclick="getLocationData();"> Damak </button>
                <button class="btn" onclick="getLocationData();"> Inaruwa </button>
                <button class="btn btn-info btn-lg " onclick="calcRoute();"><i class="fas fa-map-signs"></i></button>
            </div>
        </div>
        <div class="container-fluid">
            <div id="googleMap">

            </div>
            <div id="output">

            </div>
        </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAiywwcwwQeb9f5IMZXJwUKfG68o0tvYk&libraries=places"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="Main.js"></script>
</body>
</html>
